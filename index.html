<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
    <title>Coloraidâ„¢</title>
</head>
<body>
    <header class="bg-gray-100">
            <div class="flex justify-center items-center">
                <a href="https://flowbite.com" class="flex items-center">
                    <img src="images/logo.svg" class=" mt-6 h-12 mb-5" alt="Flowbite Logo" />
                </a>
            </div>
                <hr class=" bg-gray-200 h-0.5 border-t-0 bg-neutral-100 dark:bg-white/10" />
                <div class="flex flex-row items-center justify-between bg-gray-100 py-4 px-4 ">
                    <div class="text-gray-500 ml-4 text-sm sm:text-base sm:ml-3">
                        Press the spacebar to generate color palette!
                    </div>

                    <button class="download-button bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-4 mr-3 rounded-full">
                        Download
                    </button>
                </div>
            <hr class=" bg-gray-200 h-0.5 border-t-0 bg-neutral-100 dark:bg-white/10" />
    </header>
    <div id="color-palette" class="flex flex-col items-center justify-between bg-gray-100 sm:flex-row">
        <div class="flex-1 bg-blue-200 py-80 text-center sm:">
            <span class="text-xl font-bold">Column 1</span>
        </div>
        <div class="flex-1 bg-green-200 py-80 text-center">
            <span class="text-xl font-bold">Column 2</span>
        </div>
        <div class="flex-1 bg-yellow-200 py-80 text-center">
            <span class="text-xl font-bold">Column 3</span>
        </div>
        <div class="flex-1 bg-pink-200 py-80 text-center">
            <span class="text-xl font-bold">Column 4</span>
        </div>
        <div class="flex-1 bg-purple-200 py-80 text-center">
            <span class="text-xl font-bold">Column 5</span>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
