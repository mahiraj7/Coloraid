<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloraid™</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    #color-palette {
        display: flex;
        flex-wrap: wrap;
    }

    .color {
        width: 300px;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        margin-top: 110px;
        user-select: none;
    }

    .download-button{
        border: solid 2px;
        margin-top: 814px;
        position: absolute;      
        background-color: rgb(72, 186, 78);
        color: aliceblue;
        padding: 10px;
        border: solid 1px;
        border-color: rgb(72, 186, 78);
        border-radius: 8px;
    }

    .copy-icon{
        position: absolute;
        align-items: flex-end;
        margin-left: 40px;
        margin-top: 200px;
    }
</style>
<body>
    <header>
        <div class="flex justify-center items-center h-full relative">
            <div class="absolute top-0 left-1/2 transform -translate-x-1/2">
                <img src="images/logo.svg" class="h-36 w-36">
            </div>
            <div class="absolute top-32 left-1/2 transform -translate-x-1/2 text-gray-400 text-center text-xl">
                <p>Click the spacebar to generate color palettes!</p>
            </div>
        </div>        
    </header>
    <div class="relative">
        <div id="color-palette" class="flex items-center justify-center h-screen size-40"></div>
    </div>
    <script src="app.js"></script>
    <footer class="bg-white rounded-lg shadow m-4">
        <div class="p-4  md:items-center ">
        <span class="text-sm text-gray-500 sm:text-center md:items-center">© 2023 <a class="hover:underline">Coloraid™</a>. All Rights Reserved.
        </span>
        </div>
    </footer>
</body>
</html>
